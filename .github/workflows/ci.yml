name: Build and run tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ["ubuntu-latest"]
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
